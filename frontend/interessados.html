<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interessados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Cadastro de Interessados</h2>
  <form id="formInteressado">
    <input type="text" id="cpf" class="form-control mb-2" placeholder="CPF" required>
    <input type="text" id="nome" class="form-control mb-2" placeholder="Nome" required>
    <input type="text" id="telefone" class="form-control mb-2" placeholder="Telefone" required>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
    <button type="submit" class="btn btn-primary" id="btnSalvar">Cadastrar</button>
    <button type="button" class="btn btn-secondary" id="btnLimpar">Limpar</button>

  </form>

  <ul id="listaInteressados" class="list-group mt-4"></ul>

  <script src="js/interessados.js"></script>
</body>
</html>
